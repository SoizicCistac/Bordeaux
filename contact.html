    <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          document.getElementsByClassName("navbar").style.padding = "30px 10px";
        } else {
          document.getElementsByClassName("navbar").style.padding = "80px 10px";
        }
      }
      //NAVBAR SCRIPT
      let burger = document.querySelector(".burger");
      let navbar = document.querySelector(".navbar");
      let notnav = document.querySelector(".notnav");
      let homeburger = document.querySelector(".home-burger");

      burger.addEventListener("click", () => {
      burger.classList.toggle("active");
      })
      burger.addEventListener("click", () => {
      navbar.classList.toggle("active");
      })
      burger.addEventListener("click", () => {
      notnav.classList.toggle("active");
      })
      burger.addEventListener("click", () => {
      homeburger.classList.toggle("active");
      })
      </script>
    <!--MAP SCRIPTS-->
     
    <script>
      let mymap = L.map('mapid').setView([44.84, -0.574], 13);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 22,
      id: 'mapbox/streets-v11',
      accessToken: 'pk.eyJ1IjoiamVmZmVyc29uLWd1ZWdhbiIsImEiOiJja3FoNDVweGUwNDA1MnFvOXJqbzQxaXh2In0.B6BqhCczNu_lM9WxWpiqWg'
      })

      //MARKERS

      let officeIcon = L.icon({
